<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My tasks</title>
</head>
<body>
    <h1>Tasks application</h1>
    <div>
        <div>
            <h3></h3>
            <ol>
                <li>
                    <p style="text-decoration: line-through;"></p>
                    <p></p>
                    <button>Done</button>
                </li>
            </ol>
        </div>
        <div>
            <form method="post" action="http://localhost:8000/">
                <input name="day" type="hidden" value="{{ day }}">
                <label for="task">What's the task?</label>
                <input name="task" id="task" type="text" >
                <label for="order">What's the order?</label>
                <input name="order" id="order" type="number">
                <input type="submit">
            </form>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
